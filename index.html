<!DOCTYPE html>
<html>
	<head>
		<title>ΑΔΙΣΕ Σκορ 4</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
		
		<link href="bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="css/myscore4.css" rel="stylesheet">
		<script src = "bootstrap/jquery-3.2.1.min.js"></script>
		<script src = "bootstrap/bootstrap.min.js"></script>

	</head>
	<body>
		<h1>SCORE 4</h1>
		<div id='score4_board'>
		</div>
		<br/>
		<div id='game_initializer'>
			<input id='username'>
			<select id='pcolor'>
				<option value='Y'>Y</option>
				<option value='R'>R</option>
			</select>
			<button id='score4_login' class='btn btn-primary'>ΕΙΣΟΔΟΣ ΣΤΟ ΠΑΙΧΝΙΔΙ</button>
		</div>
		<div id='game_info'>
		</div>
		<div id='move_div'>
			Δώσε κίνηση (x1 y1 x2 y2): <input id='the_move'>  <button id='do_move' class='btn btn-primary'>ΚΑΝΕ ΤΗΝ ΚΙΝΗΣΗ</button><br>
		</div>
		
		<br/><br/>
		
		<button id='score4_reset' class='btn btn-primary'>ΕΝΑΡΞΗ/RESET</button></br>
	</body>
